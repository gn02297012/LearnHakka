<html>
    <head>
        <title>客語例句學習</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="客語例句學習" />
        <meta property="og:url" content="http://hakka.knowme.tw/" />
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/site.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center" style="padding-top: 10px; padding-bottom: 10px;">
                <h1>客語例句學習</h1>
                <p class="lead">提供給有客語基礎的人，藉由聽句子來學習客語。</p>
            </div>

            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="text-center"><span id="currIndex">0</span> / <span id="totalWordsCount">0</span></<div>                    
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th style="width: 6em; min-width: 2em;"></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>詞義</td>
                                        <td>
                                            <span class="">
                                                <span class="label label-danger">客</span>
                                                <span id="hakkeaWord"></span>
                                            </span>
                                            <span class="">
                                                <span class="label label-success">華</span>
                                                <span id="mandarinWord"></span>
                                            </span>
                                            <span class="">
                                                <span class="label label-warning">英</span>
                                                <span id="englishWord"></span>
                                            </span>
                                            <br /><br />
                                            <audio id="wordPlayer" controls>
                                                <source src="http://wiki.hakka.gov.tw/file/102/si/SI-01_001.mp3" type="audio/mpeg">
                                            </audio>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>音標</td>
                                        <td> <p id="hakkeaAlphabet"></p></td>
                                    </tr>
                                    <tr>
                                        <td>例句</td>
                                        <td>
                                            <div class="sentence">
                                                <span class="label label-danger">客</span>
                                                <span id="hakkaSentence"></span>
                                            </div>
                                            <div class="sentence">
                                                <span class="label label-success">華</span>
                                                <span id="mandarinSentence"></span>
                                            </div>
                                            <br />
                                            <audio id="sentencePlayer" controls>
                                                <source src="http://wiki.hakka.gov.tw/file/102/si/SI-01_001s.mp3" type="audio/mpeg">
                                            </audio>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="prevWord">上一句</button>
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="nextWord">下一句</button>
                        </div>
                    </div>
                </div>

                <div id="footer" class="row text-center">
                    <p id="bottom"></p>
                    <p>&copy; <a href="https://github.com/jimmyliao11/LearnHakka" target="_blank">Jimmy Liao</a> 2014</p>
                </div>

            </div> <!-- /container -->

            <script src="js/jquery.min.js"></script>
            <script src="js/jquery.hotkeys.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/d3.v3.min.js"></script>
            <script src="js/main.js" async="async"></script>
    </body>
</html>
